<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="src/css/style.min.css" />
  </head>
  <body>
    <section class="image-container">
      <header>
        <img src="./assets/odin-lined.png" alt="" />
        <h1 class="image-heading">odin</h1>
      </header>
      <footer class="image-credits">
        <p>
          Photo by <a href="https://unsplash.com/@joelfilip">Joel Filipe</a> on
          <a href="https://unsplash.com/">Unsplash</a>
        </p>
      </footer>
    </section>
    <section class="content-container">
      <header>
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.<br />Sign
          up <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </header>
      <form>
        <div class="input-container">
          <h2>Let's do this!</h2>
          <div class="inputs">
            <div>
              <label for="first-name">first name</label>
              <input type="text" id="first-name" name="first-name" />
            </div>
            <div>
              <label for="last-name">last name</label>
              <input type="text" id="last-name" name="last-name" />
            </div>
            <div>
              <label for="email">email</label>
              <input type="email" id="email" name="email" />
            </div>
            <div>
              <label for="phone-number">phone number</label>
              <input type="tel" id="phone-number" name="phone-number" />
            </div>
            <div>
              <label for="password">password</label>
              <input type="password" id="password" name="password" />
            </div>
            <div>
              <label for="confirm-password">confirm password</label>
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
              />
            </div>
          </div>
        </div>
        <div class="submission-container">
          <button type="submit">create account</button>
          <p>Already have an account? <a>Log in</a></p>
        </div>
      </form>
    </section>
  </body>
</html>
